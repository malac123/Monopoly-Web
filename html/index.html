<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfaches Monopoly</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        #game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        #game-board {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #dice-result {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        #game-log {
            height: 200px;
            overflow-y: auto;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1>‚ôüÔ∏è Einfaches Monopoly</h1>
        </div>
        
        <div id="game-board">
            <h3>Spielstand:</h3>
            <pre id="board-state">Lade Spiel...</pre>
        </div>
        
        <div id="dice-result">üé≤ -</div>
        
        <div id="controls">
            <button onclick="rollDice()">W√ºrfeln</button>
            <button onclick="endTurn()">Zug beenden</button>
            <button onclick="buyProperty()">Kaufen</button>
        </div>
        
        <div>
            <h3>Spielverlauf:</h3>
            <div id="game-log"></div>
        </div>
    </div>

    <script>
        // Einfache Spielzust√§nde
        const players = [
            { name: "Spieler 1", money: 1500, position: 0 },
            { name: "Spieler 2", money: 1500, position: 0 }
        ];
        
        let currentPlayer = 0;
        const gameLog = [];

        // Initialisierung
        function initGame() {
            updateBoard();
            addToLog("Spiel gestartet!");
        }

        // W√ºrfelfunktion
        function rollDice() {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2;
            
            document.getElementById('dice-result').textContent = `üé≤ ${dice1} + ${dice2} = ${total}`;
            
            // Spieler bewegen
            players[currentPlayer].position = (players[currentPlayer].position + total) % 40;
            addToLog(`${players[currentPlayer].name} ist ${total} Felder vorger√ºckt!`);
            
            updateBoard();
        }

        // Zug beenden
        function endTurn() {
            currentPlayer = (currentPlayer + 1) % players.length;
            addToLog(`üîÅ ${players[currentPlayer].name} ist am Zug`);
            document.getElementById('dice-result').textContent = 'üé≤ -';
            updateBoard();
        }

        // Eigenschaft kaufen
        function buyProperty() {
            addToLog(`üè† ${players[currentPlayer].name} hat eine Stra√üe gekauft!`);
            players[currentPlayer].money -= 200;
            updateBoard();
        }

        // Spielbrett aktualisieren
        function updateBoard() {
            const boardElement = document.getElementById('board-state');
            boardElement.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerInfo = 
                    `${index === currentPlayer ? '> ' : '  '}${player.name}: 
                    ‚Ç¨${player.money} | Position: ${player.position}`;
                
                const p = document.createElement('p');
                p.textContent = playerInfo;
                boardElement.appendChild(p);
            });
        }

        // Spielverlauf aktualisieren
        function addToLog(message) {
            const logElement = document.getElementById('game-log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Spiel starten
        window.onload = initGame;
    </script>
</body>
</html>
