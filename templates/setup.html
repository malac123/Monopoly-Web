<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Monopoly Webspiel - Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Monopoly Webspiel</h1>
        </header>
        <form method="POST">
            <h2>Spieler hinzuf√ºgen (2-4):</h2>
            {% for i in range(4) %}
                <label for="player{{i}}">Spieler {{i+1}} Name:</label>
                <input type="text" id="player{{i}}" name="player_names" maxlength="20"><br>
            {% endfor %}
            {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
            <button type="submit">Spiel starten</button>
        </form>
    </div>
</body>
</html>
