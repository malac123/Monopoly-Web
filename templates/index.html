<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Webspiel</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #0a1929;
            color: #e0f7fa;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #4fc3f7;
            margin-bottom: 20px;
        }
        h1 {
            color: #4fc3f7;
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
        }
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: #1a3a5f;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .game-info {
            flex: 1;
            min-width: 300px;
        }
        .player-info {
            flex: 1;
            min-width: 300px;
        }
        .controls {
            flex: 100%;
            text-align: center;
            padding: 15px;
        }
        button {
            background: #0288d1;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #039be5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #diceResult {
            font-size: 2rem;
            margin: 15px 0;
            min-height: 60px;
            text-align: center;
        }
        .player {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: rgba(2, 136, 209, 0.2);
        }
        .current {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid gold;
        }
        .log {
            background: #0d2b4a;
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #1a3a5f;
        }
        .player-name {
            font-weight: bold;
        }
        .player-1 { color: #4fc3f7; }
        .player-2 { color: #ef5350; }
        .player-3 { color: #66bb6a; }
        .player-4 { color: #ffee58; }
        .property {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Willkommen, {{user}}!</h1>
</body>
</html>
